<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora Javascript</title>
</head>
<body>
    <div class="calculator">
        <div class="keys">
            <table>
                <h3>Calculadora</h3>
                <p id="display"></p>
                <tr>
                    <td><button class="botao" id="limpar" onclick="limpar()">AC</button></td>
                    <td><button class="botao" id="back" onclick="back()">&#9003;</button></td>
                    <td><button class="botao" id="operadores" onclick="insertNum('/')">/</button></td>
                    <td><button class="botao" id="operadores" onclick="insertNum('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insertNum('7')">7</button></td>
                    <td><button class="botao" onclick="insertNum('8')">8</button></td>
                    <td><button class="botao" onclick="insertNum('9')">9</button></td>
                    <td><button class="botao" id="operadores" onclick="insertNum('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insertNum('4')">4</button></td>
                    <td><button class="botao" onclick="insertNum('5')">5</button></td>
                    <td><button class="botao" onclick="insertNum('6')">6</button></td>
                    <td><button class="botao" id="operadores" onclick="insertNum('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insertNum('1')">1</button></td>
                    <td><button class="botao" onclick="insertNum('2')">2</button></td>
                    <td><button class="botao" onclick="insertNum('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 82px;" id="igual" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 82px;" onclick="insertNum('0')">0</button></td>
                    <td><button class="botao" onclick="insertNum('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
